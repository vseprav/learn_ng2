<a class="btn" href="users/new">Add User</a>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><button>Edit</button></td>
      <td><button>Delete</button></td>
    </tr>
  </tbody>
</table>
