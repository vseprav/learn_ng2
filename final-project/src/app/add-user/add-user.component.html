
  <h3>Add User</h3>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input #name="ngModel" [ngModelOptions]="{standalone: true}"
          type="text" 
          class="form-control" 
          id="name" 
          placeholder="Name"
          required
          [(ngModel)]="model.name">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input 
            #email="ngModel"
            required
            [ngModelOptions]="{standalone: true}"
            type="email" class="form-control" id="email" 
            placeholder="Email" [(ngModel)]="model.email">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button [disabled]="!email.valid || !name.valid" type="submit" class="btn btn-primary">Add User</button>
      </div>
    </div>
  </form>
